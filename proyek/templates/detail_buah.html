<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        {{ data.nama }} <br>
        {% if data.gambar %}
        <img src="{{ data.gambar.url }}" alt="{{ data.nama }}"/>
        {% endif %}
        {{ data.keterangan }}

        <p><strong>Action:</strong> | <a href="{% url 'buah:update_buah' data.id %}">Update Buah</a> | 
        <a href="{% url 'buah:delete_buah' data.id %}">Hapus</a>
        </p>

    </div>
</body>
</html>
